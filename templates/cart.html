{% extends 'base.html' %}

{% block head %}<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>{% endblock %}

{% block body %}

<div ng-app="cart" ng-controller="CartController">

<div class="row">

<div class="col-md-7">

<h1 class="centerme">Shopping Cart</h1>

<table class="table table-hover">
    <thead>
        <tr>
            <th>Title</th>
            <th>Count</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody>
        {% for item in OrderObj.items.all %}
                <tr ng-repeat="product in cart">
                    <td>{{item.product.title}}</td>
                    <td>{{item.count}}</td>
                    <td>{{item.price}}</td>
                </tr>
        {% endfor %}
    </tbody>
</table>

</div>

<div class="col-md-5">

    <h2>Delivery Options</h2>
<br>
    <form name="deliveryOptions" ng-controller="FormController as formCtrl" ng-submit="deliveryOptions.$valid && validateDelivery()" novalidate>
        <label>How to pay your invoice?</label><br>

        <input type="radio" name="pay" value="online" required checked id="online-pay"><label for="online-pay">online payment</label><br>
        <input type="radio" name="pay" value="spot" required id="spot-pay"><label for="spot-pay">Payment on the spot</label><br>
            <br>
        <button type="submit" class="btn btn-default checkout"> Check Out </button><br><br>
      
        </form>

</div>

</div>

<div class="spacer"></div>
<div class="spacer"></div>

<div class="row">

<!-- <h2>Recipe Suggestions</h2> -->

<!-- <p>Don't know what you're making for dinner tonight? We've got suggestions!</p> -->

</div>

<div class="row">

{.% raw %}
<div ng-controller="RecipeController">
<div class="col-md-3" ng-repeat="recipe in recipes">  <!-- recipe in recipeCtrl.recipes track by $index -->
    <a ng-href="#"><img ng-src="#"></a>
    <a ng-href="#" class="recipetitle"><h4>recipe.name</h4></a>
    <p><a href ng-click="saveRecipe(recipe)" aria-label="Like this recipe" class="recipea"><span class="glyphicon glyphicon-heart likerecipe" aria-hidden="true"></span></a></p>
</div>
</div>
{.% endraw %}

</div>

</div>

{% endblock %}
